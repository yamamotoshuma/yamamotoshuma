name: Main
on:
  # 自動実行: 毎日0時
  schedule:
    - cron: "0 0 * * *"

  # 手動実行を許可
  workflow_dispatch:

  # mainブランチへのプッシュ時に実行
  push:
    branches:
    - main

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
    
    # リポジトリのチェックアウト (v3を使用)
    - name: Check out repository
      uses: actions/checkout@v3

    # Pythonのセットアップ (必要なら)
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    # 依存関係のインストール (matplotlibが必要な場合)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install matplotlib

    # Qiita プロフィール情報の取得 (エンドポイントを修正)
    - name: Fetch Qiita Profile Information
      run: |
        curl -H "Authorization: Bearer ${{ secrets.QIITA_TOKEN }}" "https://qiita.com/api/v2/authenticated_user" > -o output/qiita_profile.json

    # SVGグラフの生成 (Pythonスクリプトを使って)
    - name: Generate Qiita Profile Graph
      run: python generate_svg.py

    # SVGのアップロード (v3を使用)
    - name: Upload SVG
      uses: actions/upload-artifact@v3
      with:
        name: qiita-profile-graph
        path: output/qiita_profile.svg
